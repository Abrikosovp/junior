<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="scripts/json.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/load.js"></script>
</head>

<body>
<div class="container-fluid" style="width: 350px ">
    <h3 style="text-align: center">Enter person data</h3>
    <form class="form-horizontal">

        <div class="form-group">
            <label for="fname">First name:</label>
            <input type="text" class="form-control" id="fname" placeholder="Enter first name"/>
        </div>

        <div class="form-group">
            <label for="lname">Last name:</label>
            <input type="text" class="form-control" id="lname" placeholder="Enter last name"/>
        </div>

        <label>Sex:</label>
        <label class="radio-inline"><input type="radio" name="sex" value="Male"/>Male</label>
        <label class="radio-inline"><input type="radio" name="sex" value="Female"/>Female</label>

        <div class="form-group">
            <label for="desc">Description:</label>
            <input type="text" class="form-control" id="desc" placeholder="Enter description"/>
        </div>

        <button type="button" class="btn btn-primary" onclick="return addRow()">Submit</button>
    </form>
</div>

<div class="container" style="text-align: center; width: 700px">
    <h3>Table</h3>
    <table class="table table-striped" id="table">
        <thead>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Sex</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr></tr>
        </tbody>
    </table>
</div>

</body>
</html>
